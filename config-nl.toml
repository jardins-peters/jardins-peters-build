  # About page
  [params.expertise]
    heading = "Wij zijn Jardins Peters, een bedrijf dat tuiniert met hart en ziel."
    description = "Wij zijn gespecialiseerd in het creëren van een fantastische tuin-ervaring. En dat doen we door onze klanten in elke fase van het proces met ons mee te nemen."
    expertise_title = "Expertise"
    expertise_sectors = ["Afsluitingen", "Terassen", "Vijvers", "Tuinverlichting", "Tuinhuizen", "Bomen", "Putboringen", "Automatische beregening"]

  [params.portfolio]
    enable    = true
    tagline   = "Laat je <span>inspireren!</span><br> Neem een kijkje doorheen ons portfolio."
    title     = "Onze recente realisaties"
    subtitle  = "We streven ernaar om je tuin aantrekkelijk en rustgevend te maken."
    read_more = "bekijk project"
    more_works   = "MEER PROJECTEN"
    scroll_down  = "Scroll naar beneden"

  # Contact Form
  [params.contactForm]
    placeholder_first_name        = "Voornaam"
    placeholder_last_name         = "Familienaam"
    placeholder_email             = "Email"
    placeholder_about_the_project = "Ik zou graag met je spreken over"
    send_message                  = "Verstuur"

  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Contacteer ons"
    url     = "contact"
  
  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/hero-background.jpg"
    heading               = "Voor iedere tuin een verhaal"
    primary_button        = "Bekijk onze projecten"
    primary_button_url    = "portfolio"
    secondary_button      = "Contacteer ons"
    secondary_button_url  = "contact"

  [params.call_to_action]
    enable              = false

  [params.footer]
